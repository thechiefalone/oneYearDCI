<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pagination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./pagination.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./lightbox.min.css">

    <script src="./pagination.js"></script>
    <script src="./lightbox-plus-jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <!-- <p id="big-black"> âœ– </p> -->
        <div id="button-container">
            <label for="search">Write your Object</label><br>
            <input name="search" type="text" id="search" value="computer"><br>
            <label for="category">Select your category</label>
            <select name="category" id="category">
                <option value="">--Please choose an option--</option>
                <option value="nature">Nature</option>
                <option value="music">Music</option>
                <option value="people">People</option>
                <option value="animal">Animal</option>
                <option value="city">City</option>
                <option value="country">Country</option>
            </select><br>
            <label for="per-page">How many picture per page?</label>
            <select name="per-page" id="per-page">
                <option value="">--Please choose an option--</option>
                <option value=25>25</option>
                <option value=50>50</option>
                <option value=75>75</option>
                <option value=100>100</option>
                <option value=150>150</option>
                <option value=200>200</option>
            </select>
            <br>
            <button onclick="back()">&laquo;</button>
            <button onclick="buttonClick()">Get Images</button>
            <button onclick="next()">&raquo;</button>
<br>
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a class="pagination-a active"  href="#">1</a> <!-- class="active" will be added  -->
                <a class="pagination-a"  href="#">2</a>
                <a class="pagination-a"  href="#">3</a>
                <a class="pagination-a"  href="#">4</a>
                <a class="pagination-a"  href="#">5</a>
                <a class="pagination-a"  href="#">6</a>
                <a class="pagination-a"  href="#">7</a>
                <a class="pagination-a"  href="#">8</a>
                <a class="pagination-a"  href="#">9</a>
                <a class="pagination-a"  href="#">10</a>
                <a href="#">&raquo;</a>
            </div>
        </div>
        <div id="img-container">IMAGES<br>will be shown here
        </div>
    </div>
</body>

</html>
