<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fetch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="fetch.css">
    <script src="fetch.js"></script>
</head>

<body>
    <label for="search">Write your hashtag</label>
    <input name="search" type="text" id="search">
    <label for="category">Select your category</label>
    <select name="category" id="category">
            <option value="">--Please choose an option--</option>
            <option value="nature">Nature</option>
            <option value="music">Music</option>
            <option value="people">People</option>
            <option value="animal">Animal</option>
            <option value="city">City</option>
            <option value="country">Country</option>
    </select>

    <button onclick="buttonClick()">Get Image</button>

    <h2 style="text-align:center">Image Gallery For Your Hashtag and Category</h2>

<div class="row">
  <div class="column">
    <img id="img-container1" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img id="img-container2" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img id="img-container3" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img id="img-container4" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img id="img-container-slide1" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img id="img-container-slide2" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img id="img-container-slide3" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img id="img-container-slide4" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" id="img-container-col1" style="width:100%" onclick="currentSlide(1)">
    </div>
    <div class="column">
      <img class="demo cursor" id="img-container-col2" style="width:100%" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img class="demo cursor" id="img-container-col3" style="width:100%" onclick="currentSlide(3)">
    </div>
    <div class="column">
      <img class="demo cursor" id="img-container-col4" style="width:100%" onclick="currentSlide(4)">
    </div>
  </div>
</div>

</body>

</html>
